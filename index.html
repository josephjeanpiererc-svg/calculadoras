<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A0672F;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 1000px;
            border-radius: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background-color: #A0672F;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            color: #FFF4DC;
            margin: 0;
            font-size: 32px;
        }

        .content {
            background-color: #FFCCAA;
            padding: 40px;
            border-radius: 30px;
            margin: 20px;
        }

        .footer {
            background-color: #A0672F;
            padding: 20px;
        }

        h1 {
            color: #FFF4DC;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #A0672F;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: white;
        }

        input:focus {
            outline: none;
            border-color: #7D4E26;
            box-shadow: 0 0 8px rgba(160, 103, 47, 0.3);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background-color: #A0672F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7D4E26;
        }

        #resultado {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        #resultado h3 {
            margin-top: 0;
            text-align: center;
        }

        #resultado p {
            font-size: 18px;
            margin: 10px 0;
        }

        .aprobado {
            background-color: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .desaprobado {
            background-color: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìü Calculadora de Promedio Josh</h1>
        </div>
        
        <div class="content">
            <p>Ingresa tus 4 notas del bimestre</p>
        
        <label for="nota1">‚úèüèª Nota 1:</label>
        <input type="number" id="nota1" min="0" max="20" step="0.01" placeholder="Ingresa nota entre 0 y 20">
        
        <label for="nota2">‚úèüèª Nota 2:</label>
        <input type="number" id="nota2" min="0" max="20" step="0.01" placeholder="Ingresa nota entre 0 y 20">
        
        <label for="nota3">‚úèüèª Nota 3:</label>
        <input type="number" id="nota3" min="0" max="20" step="0.01" placeholder="Ingresa nota entre 0 y 20">
        
        <label for="nota4">‚úèüèª Nota 4:</label>
        <input type="number" id="nota4" min="0" max="20" step="0.01" placeholder="Ingresa nota entre 0 y 20">
        
        <button onclick="calcularPromedio()">üìü Calcular Promedio</button>
        
        <div id="resultado"></div>
        </div>
        
        <div class="footer"></div>
    </div>

    <script>
        /**
         * Funci√≥n: calcularPromedio
         * Descripci√≥n: Calcula el promedio de 4 notas y determina si el estudiante aprob√≥
         * Retorna: void (muestra el resultado en pantalla)
         */
        function calcularPromedio() {
            // 1. Obtener los valores de los campos de entrada
            // parseFloat() convierte el texto a n√∫mero decimal
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const nota4 = parseFloat(document.getElementById('nota4').value);
            
            // 2. Validar que todos los campos tengan valores v√°lidos
            // isNaN() verifica si NO es un n√∫mero
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(nota4)) {
                alert('üö´ Por favor ingresa todas las notas');
                return; // Detiene la funci√≥n
            }
            
            // 3. Validar que las notas est√©n entre 0 y 20
            if (nota1 < 0 || nota1 > 20 || nota2 < 0 || nota2 > 20 || 
                nota3 < 0 || nota3 > 20 || nota4 < 0 || nota4 > 20) {
                alert('üö´ Las notas deben estar entre 0 y 20');
                return;
            }
            
            // 4. Calcular el promedio
            const promedio = (nota1 + nota2 + nota3 + nota4) / 4;
            
            // 5. Redondear a 2 decimales
            const promedioRedondeado = promedio.toFixed(2);
            
            // 6. Determinar si aprob√≥ o desaprob√≥
            let estado;
            let clase;
            
            if (promedio >= 13) {
                estado = '‚úÖ APROBADO';
                clase = 'aprobado';
            } else {
                estado = '‚ùå DESAPROBADO';
                clase = 'desaprobado';
            }
            
            // 7. Mostrar el resultado en pantalla
            const divResultado = document.getElementById('resultado');
            divResultado.className = clase;
            divResultado.innerHTML = 
                '<h3>üìä Resultados</h3>' +
                '<p>Promedio Final: <strong>' + promedioRedondeado + '</strong></p>' +
                '<p>Estado: <strong>' + estado + '</strong></p>';
        }
    </script>
</body>
</html>
